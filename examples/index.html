<html>
  <head>
    <script src="../dist/comfyclock.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      ComfyClock.Every[ "5 seconds" ] = ( date ) => console.log( "5th second!", date );

    </script>
  </body>
</html>
